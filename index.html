<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <img src="./img/logo.png" alt="logo TodoList">
        </div>
    </header>
    <!-- /Header -->

    <!-- Container -->
    <div class="container">
        <!-- input-button  -->
        <div class="input">
            <input type="text" name="todocheck" placeholder="e.s: Fare la spesa.." id="">
            <input type="button" value="Add Task">
        </div>
        <!-- /input-button  -->

        <!-- Lista annidata  -->
        <div class="todo">

        </div>
        <!-- /Lista annidata -->

    </div>
    <!-- /Container -->
</body>

</html>
